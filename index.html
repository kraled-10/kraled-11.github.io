                            <script>
                                var mode = "Light";

                                function changeMode() {
                                    var body = document.getElementById("body");
                                    var btnMode = document.getElementById("btnMode");
                                    var btnDesktop = document.getElementById("btnDesktop")
                                    mode = mode == "Light" ? "dark" : "Light";

                                    var btnText = mode == "dark" ? "Light Mode" : "Dark Mode"
                                    var btnClass = mode == "dark" ? "btn-light" : "btn-dark"

                                    btnMode.classList.remove(["btn-light"], ["btn-dark"]);
                                    btnMode.classList.add(btnClass);
                                    btnMode.innerHTML = btnText;

                                    btnDesktop.classList.remove(["btn-light"], ["btn-dark"]);
                                    btnDesktop.classList.add(btnClass);
                                    btnDesktop.innerHTML = btnText;

                                    body.setAttribute("data-bs-theme", mode);
                                }
                                var projects = ["REDMAGIC 9 PRO", "BAGUIO CITY", "GALLERY", "DBZ API", "NBA 2K25"];
                                var pictures = ["img/redmagic9pro.jpg", "img/bagui3.jpg", "img/galleryimg.jpg", "img/dbz.png", "img/2k.png"];

                                var languages = ["", "", "Javascript", "Javascript", "Javascript",]

                                var rowElement = document.getElementById("container-row");
                                for (var i = 0; i < projects.length; i++) {
                                    rowElement.innerHTML +=
                                        '<div class="col-md-6 col-lg-4 mb-4">' +
                                        '<div class="card rounded-5 shadow h-100">' +
                                        '<img src="' + pictures[i] + '" class="card-img-top rounded-top-5" alt="' + projects[i] + ' image">' +

                                        '<h5 class="card-title">' + projects[i] + '</h5>' +
                                        '<p class="card-text">This project shows the ' + projects[i] + ' with interactive UI.</p>' +
                                        '<p class="text-muted">HTML, CSS' + (languages[i] ? ', ' + languages[i] : '') + '</p>' +
                                        '<a href="' + buttons[i] + '" class="btn btn-outline-primary">View Project</a>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>';
                                }
